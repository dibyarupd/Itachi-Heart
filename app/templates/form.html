<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'styles/style_form.css') }}">
    <title>Form</title>
</head>
<body>
    <a href="/">
        <img src="{{ url_for('static', filename = 'images/bullseye-arrow_9795295.svg') }}" alt="Home-Icon">
    </a>
    <br><br>
    
    <div>
        <img src="{{ url_for('static', filename = 'images/10502089.svg') }}" alt="Anime-Girl">

        <form method = 'post' novalidate>
            <label>
                <span>Age</span>
                <input type="number" name = "age" id = "age" placeholder="18" min = "0">
            </label>
            <br>
            
            <label>
                <span>Sex</span>
                <select name="sex" id = "sex">
                    <option value="-1">Please choose an option</option>
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select>
            </label>
            <br>

            <label>
                <span>Chest Pain Type</span>
                <select name="cp" id = "cp">
                    <option value="-1">Please choose an option</option>
                    <option value="1">Typical Angina</option>
                    <option value="2">Atypical Angina</option>
                    <option value="3">Non-Anginal Pain</option>
                    <option value="4">Asymptomatic</option>
                </select>
            </label>
            <br>

            <label>
                <span>Resting Blood Pressure (in mm Hg on admission to the hospital)</span>
                <input type="number" name = "trestbps" id = "trestbps" placeholder="120" min = "0">
            </label>
            <br>

            <label>
                <span>Serum Cholesterol in mg/dl</span>
                <input type="number" name = "chol" id = "chol" placeholder="180" min = "0">
            </label>
            <br>

            <label>
                <span>Is Fasting Blood Sugar more than 120 mg/dl?</span>
                <select name="fbs" id = "fbs">
                    <option value="-1">Please choose an option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </label>
            <br>

            <label>
                <span>Resting Electrocardiographic Result</span>
                <select name="restecg" id = "restecg">
                    <option value="-1">Please choose an option</option>
                    <option value="0">Normal</option>
                    <option value="1">ST-Wave Abnormality</option>
                    <option value="2">LV Hypertrophy</option>
                </select>
            </label>
            <br>

            <label>
                <span>Maximum Heart Rate achieved</span>
                <input type="number" name = "thalach" id = "thalach" placeholder="72" min = "1">
            </label>
            <br>

            <label>
                <span>Exercise induced Angina</span>
                <select name="exang" id = "exang">
                    <option value="-1">Please choose an option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </label>
            <br>

            <label>
                <span>ST Depression induced by Exercise relative to Rest</span>
                <input type="number" name = "oldpeak" id = "oldpeak" placeholder="0.5" step = "0.1" min = "0.0">
            </label>
            <br>

            <label>
                <span>Slope of the Peak Exercise ST Segment</span>
                <select name="slope" id = "slope">
                    <option value="-1">Please choose an option</option>
                    <option value="1">Upsloping</option>
                    <option value="2">Flat</option>
                    <option value="3">Downsloping</option>
                </select>
            </label>
            <br>

            <label>
                <span>Number of major vessels colored by Fluoroscopy</span>
                <select name="ca" id = "ca">
                    <option value="-1">Please choose an option</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </label>
            <br>

            <label>
                <span>Thal</span>
                <select name="thal" id = "thal">
                    <option value="-1">Please choose an option</option>
                    <option value="3">Normal</option>
                    <option value="6">Fixed Defect</option>
                    <option value="7">Reversible Defect</option>
                </select>
            </label>
            <br>

            <input type="submit" id = "submit">

        </form>

        <img src="{{ url_for('static', filename = 'images/10502092.svg') }}" alt="Anime-Girl">

    </div>

    <script src = "{{ url_for('static', filename = 'code/form.js') }}"></script>

</body>
</html>
